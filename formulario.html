<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videogame Store</title>
  <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
  <h1 class="form_title">Iniciar sesión</h1>
  <p class="form_paragraph">¿Aún no tienes una cuenta? <a href="#" class="form_link">entra aquí</a></p>

  <div class="nombre-esquina">
    Videogame Store
  </div>

  <form id="productForm">
    <div class="contenedor-caja">
      <div class="formulario-caja">
        <div class="formulario">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label for="price">Precio:</label>
          <input type="number" id="price" name="price" required>

          <label for="inventory">Inventario:</label>
          <input type="number" id="inventory" name="inventory" required>

          <button type="button" id="createProductBtn">Crear producto</button>
        </div>
      </div>
    </div>
  </form>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <script src="/js/javascript.js"></script>
</body>

</html>
